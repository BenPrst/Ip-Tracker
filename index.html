<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
      defer
    ></script>
    <script src="script.js" defer></script>

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div class="bg-blue">
        <h1 class="title">IP Address Tracker</h1>
        <div class="IPinput">
          <input type="text" id="input" placeholder="Enter an IP" />
          <div class="white-arrow" id="button"></div>
        </div>
        <div class="infos">
          <div class="infos-box">
            <p>IP ADDRESS</p>
            <p class="results" id="ipAdress">...</p>
          </div>
          <div class="infos-box">
            <p>LOCATION</p>
            <p class="results" id="location">...</p>
          </div>
          <div class="infos-box">
            <p>TIMEZONE</p>
            <p class="results" id="timezone">...</p>
          </div>
          <div class="infos-box last">
            <p>ISP</p>
            <p class="results" id="isp">...</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="map"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
